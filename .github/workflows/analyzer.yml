name: Flutter Analyze

on:
  push:
    branches: ["master"]
  pull_request_target:
    branches: ["master"]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.5"
          channel: "stable"

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter analyze
