name: via_mallorca
description: An open source app for tracking Mallorca Transit.
publish_to: "none"
version: 1.0.1+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  mallorca_transit_services: ^1.0.0
  dart_rss: ^3.0.3
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_background_service: ^5.0.5
  flutter_local_notifications: ^17.0.0
  flutter_map: ^6.1.0
  flutter_map_marker_cluster: ^1.3.5
  http: ^1.2.1
  latlong2: ^0.9.1
  modal_bottom_sheet: ^3.0.0
  permission_handler: ^11.3.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  skeletonizer: ^1.1.1
  syncfusion_flutter_pdfviewer: ^26.2.4
  timezone: ^0.9.2
  url_launcher: ^6.2.5
  in_app_review: ^2.0.9
  locale_names: ^1.1.1
  flutter_map_cancellable_tile_provider: ^2.0.0
  flutter_map_location_marker: ^8.0.8
  geolocator: ^11.0.0
  connectivity_plus: ^6.0.3
  flutter_map_animations: ^0.6.0
  timelines: ^0.1.0
  material_design_icons_flutter: ^7.0.7296

dependency_overrides:
  flutter_compass:
    git:
      url: https://github.com/PikPakPik/flutter_compass.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
