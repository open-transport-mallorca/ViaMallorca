name: via_mallorca
description: An open source app for tracking Mallorca Transit.
publish_to: "none"
version: 1.2.0+4

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  mallorca_transit_services: ^1.0.2
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_local_notifications: ^18.0.1
  flutter_map: ^7.0.2
  flutter_map_marker_cluster: ^1.3.5
  latlong2: ^0.9.1
  permission_handler: ^11.3.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  skeletonizer: ^1.1.1
  syncfusion_flutter_pdfviewer: ^28.1.33
  timezone: ^0.10.0
  url_launcher: ^6.2.5
  locale_names: ^1.1.1
  flutter_map_location_marker: ^9.1.1
  geolocator: ^13.0.2
  connectivity_plus: ^6.0.3
  flutter_map_animations: ^0.8.0
  timelines:
    git:
      url: https://github.com/quqo-dev/timelines.git
      ref: main
  material_design_icons_flutter: ^7.0.7296
  flutter_map_tile_caching: ^10.0.0

dependency_overrides:
  flutter_compass:
    git:
      url: https://github.com/PikPakPik/flutter_compass.git
      ref: master

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
