publish_to: "none"
version: 1.6.0+11

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  mallorca_transit_services: ^1.2.1
  dynamic_color: ^1.7.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  flutter_local_notifications: ^19.2.1
  flutter_map: ^8.2.2
  flutter_map_marker_cluster: ^8.2.2
  latlong2: ^0.9.1
  permission_handler: ^12.0.1
  provider: ^6.1.2
  shared_preferences: ^2.2.3
