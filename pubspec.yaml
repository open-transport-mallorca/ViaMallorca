      url: https://github.com/quqo-dev/timelines.git
      ref: main
  material_design_icons_flutter: ^7.0.7296
  flutter_map_tile_caching: ^10.1.1
  path_provider: ^2.1.5
  flutter_map_cancellable_tile_provider: ^3.0.2
  numberpicker: ^2.1.2
  web_socket_channel: ^3.0.3
  quick_actions: ^1.1.0
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1

dependency_overrides:
  intl: ^0.20.2
  flutter_compass:
    git:
      url: https://github.com/PikPakPik/flutter_compass.git
      ref: master

